<script type="text/javascript" src="../scripts/script.js"></script>
<div class="add-user" ng-controller="addBuddyController">
<h1> Add New User</h1>
    <form ng-submit="submitUserData()">
        <div class="form-item">
            <div>Username:</div>
            <input type="text" ng-model="user.userName">
        </div>
        <div class="form-item">
            <div>First name:</div>
            <input type="text" ng-model="user.firstName">
        </div>
        <div class="form-item">
            <div>Last Name:</div><input type="text" ng-model="user.lastName">
        </div>
        <div class="form-item">
            <div>Email Address:</div><input type="text" ng-model="user.email">
        </div>
        <div class="form-item">
            <div>Biodata:</div><input type="text" ng-model="user.bio">
        </div>
        <div class="form-item">
            <div>Status:</div><input type="text" ng-model="user.status">
        </div>
        <div class="form-item">
            <div>Birthday:</div><input type="date" ng-model="user.birthday">
        </div>

        <input class="btn btn-primary" type="submit" ngClick="Submit" >
    </form>
</div>
